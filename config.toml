base_url = "https://exploiitm.github.io/blog"
title = "exploiitm blog"
description = "Official blog of Cybersecurity Club, IIT Madras"
compile_sass = false
minify_html = true
generate_feeds = true
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = false
highlight_theme = "gruvbox-dark"

[slugify]
paths = "off"
taxonomies = "off"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "exploiitm"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "light"
list_pages = false
twitter_card = true

header_nav = [
  { url = "https://exploiitm.github.io/", name_en = "home"  }, 
  { url = "/blog", name_en = "blog"},
  { url = "/blog/writeups", name_en = "writeups"},
  { url = "/blog/about" ,name_en = "about"},
  { url = "/blog/contacts" ,name_en = "contact"}
]

